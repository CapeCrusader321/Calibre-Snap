name: calibre
base: core22
adopt-info: calibre
grade: stable
summary: Powerful and Advanced E-Book Reader.
description: |
  Powerful and Advanced E-Book Reader and Editor, written in python and qt.
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
    build-for: amd64
    
layout:
  /usr/lib/$CRAFT_ARCH_TRIPLET/espeak-ng-data:
    symlink: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/espeak-ng-data

slots:
  calibre:
    interface: dbus
    bus: session
    name: com.calibre_ebook.calibre
    
apps:
  calibre:
    command: bin/calibre
    extensions:
      - kde-neon
    plugs:
      - home
      - audio-playback
      - network
      - bluez
      - network-bind
      - network-status
      - optical-drive
      - removable-media
    common-id: com.calibre_ebook.calibre 
    desktop: share/applications/calibre.desktop
      
parts:
  calibre:
    source: https://github.com/kovidgoyal/calibre.git
    plugin: dump
    build-packages:  
      - build-essential
      - curl
      - bash-completion
      - libfreetype6
      - libfreetype6-dev
      - libfreetype-dev
      - tar
      - wget
      - p7zip-full
      - qt6-base-dev
      - qt6-base-dev-tools
      - qt6-multimedia-dev
      - qt6-image-formats-plugins
      - qt6-l10n-tools
      - xdg-utils
      - python3-pyqt5.qtwebkit
      - qt6-webengine-dev
      - qt6-webengine-dev-tools
      - qt6-webview-plugins
      - qt6-webview-dev
      - qt6-tools-dev
      - hicolor-icon-theme
      - libqt5xdg3
      - python3-xdg
      - qtxdg-dev-tools
      - xdg-desktop-portal
      - xdg-desktop-portal-gtk
      - xdg-user-dirs
    override-pull: |
      craftctl default
      craftctl set version=$(git describe --tags --abbrev=0 | cut -c 2-)
      mkdir -p $CRAFT_PART_SRC/opt/calibre/
      mkdir -p /usr/share/desktop-directories/
      VER="$(git describe --tags --abbrev=0 | cut -c 2-)"
      curl -LO https://github.com/kovidgoyal/calibre/releases/download/v${VER}/calibre-${VER}-x86_64.txz
      tar -xvf calibre*.txz -C $CRAFT_PART_SRC/opt/calibre
    override-build : |
      craftctl default
      rm -f calibre*.txz
      chmod 755 ./opt/calibre/calibre_postinstall
      $CRAFT_PART_INSTALL/opt/calibre/calibre_postinstall
      
  tts:
    plugin: nil
    stage-packages:
      - espeak-ng
      - speech-dispatcher-espeak-ng
      - libaudio2
      - libsndio7.0
